<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Barry Richards Portfolio</title>
  <meta name="description" content="Barry Richards Portfolio">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>




  <header class="cp header panel">
    <h1 class="site-title sr-only">Princess Frederica school</h1>

    <div class="panel header__main">
        <div class="grid grid--row-2">
          <div class="grid-1">
              <a class="header__crest" href="#">
                <img src="images/content/crest.jpg" alt="Princess Frederica crest">
              </a>
          </div>
          <div class="grid-1">
              <div class="header__utility">
                  <span>
                    <a href="#">Find us</a>
                  </span>
                  <span>
                    <a href="mailto:info@princessfrederica.com">info@princessfrederica.com</a>
                  </span>
                  <span>
                    <a href="tel:0208 969 7756">0208 969 7756</a>
                  </span>
              </div>
          </div>
        </div>
    </div>

    <nav class="header__nav">
        <div class="header__nav-list row">
          <a class="header__nav-item" href="#">Home</a>
          <a class="header__nav-item" href="#">About Us</a>
          <a class="header__nav-item" href="#">The Curriculum</a>
          <a class="header__nav-item" href="#">News and Events</a>
          <a class="header__nav-item" href="#">School Life</a>
          <a class="header__nav-item" href="#">Admissions</a>
          <a class="header__nav-item" href="#">Our Governors</a>
          <a class="header__nav-item" href="#">Statutory Information</a>
        </div>
    </nav>
  </header>

  <main role="main">

    <div class="panel cp banner-hero">
      <div class="banner-hero__overlay">
        <div class="row">
          <div class="banner-hero__site-title">
            <span>Welcome to Princess Frederica CE VA Primary School</span>
          </div>
          <button class="cp button label-icon">
              <div class="button__label">
                About us
              </div>
              <div class="button__icon">
                <div class="cp arrow">
                  <div class="arrow__line">
                  </div>
                  <div class="cp triangle">
                    <div class="triangle__line line-1"></div>
                    <div class="triangle__line line-2"></div>
                  </div>
                </div>
              </div>
            </button>
        </div>
      </div>
    </div>



    <div class="panel cp page-head">
      <div class="grid grid-row">

      </div>
    </div>



  </main>

  <footer>
  </footer>

  <script src="js/main.js"></script>

</body>

</html>
